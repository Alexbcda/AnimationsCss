<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Vite + TS</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tableau Responsive</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class=" d-sm-table-cell">Colonne</th>
                        <script>
                            for (let i = 1; i <= 10; i++) {
                                document.write(`<th class="d-sm-table-cell">${i}</th>`);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        for (let row = 1; row <= 3; row++) {
                            document.write('<tr>');
                            document.write(`<td class="d-sm-table-cell">Ligne ${row}</td>`);
                            for (let col = 1; col <= 10; col++) {
                                document.write(`<td class="d-sm-table-cell">Donn√©e ${((row - 1) * 10) + col}</td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
